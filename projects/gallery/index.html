<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        .container {
            max-width: 1400px;
            margin: auto;
            padding: 24px 12px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            list-style: none;
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            border-radius: 24px;
        }

        .gallery-item:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

        <ul class="gallery-container">

                    alt="rock">
            </li>
