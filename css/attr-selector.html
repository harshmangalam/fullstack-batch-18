<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attr selector</title>

    <style>
        input[type="text"] {
            padding: 12px 8px;
        }

        input[type="file"] {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 24px 12px;
        }
    </style>
</head>

<body>

    <input type="text">
    <input type="password">
    <input type="file">


    <span title="This is a title">Hello</span>

</body>

</html>
