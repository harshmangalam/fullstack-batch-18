<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table style="width: 100%; border: 1px solid black">
      <thead>
        <th>Product Name</th>
        <th>Product price</th>
        <th>Product color</th>
      </thead>

      <tbody>
        <tr>
          <td>Tshirt</td>
          <td>300</td>
          <td>Brown</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>500</td>
          <td>Red</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
