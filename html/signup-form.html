<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>


    <h1>Login Form</h1>
    <form action="http://localhost:4000/api/auth/login" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="email">Email address</label>
            <br />
            <input required type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="password">Password</label>
            <br />
            <input required type="password" id="password" name="password" placeholder="Enter your password">
        </div>


        <div>
            <input type="checkbox" id="remember" />
            <label for="remember">Remenber Me</label>
        </div>


        <div>
            <label for="file">Upload file</label>
            <input type="file" name="file" id="file">
        </div>
        <button type="submit">Login</button>
    </form>




</body>

</html>
